<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="farmingCal.css">
</head>
<body>
   <div class="top-buttons">
        <button id="langBtn">اردو</button>
    </div>
    <div class="container">

    <h1 id="title">Farming Estimation Calculator</h1>

   

    <div class="row">
        <label id="label1">Harvesting Cost</label>
        <input id="harvest" type="number" value="0">
    </div>

    <div class="row">
        <label id="label2">Pesticide Cost</label>
        <input id="pesticide" type="number" value="0">
    </div>

    <div class="row">
        <label id="label3">Seed Cost</label>
        <input id="seed" type="number" value="0">
    </div>

    <div class="row">
        <label id="label4">Labour Cost</label>
        <input id="labour" type="number" value="0">
    </div>

    <div class="row">
        <label id="label5">Fertilizer Cost</label>
        <input id="fertilizer" type="number" value="0">
    </div>

    <button id="totalBtn">Total Cost</button>

    <div id="result"></div>
</div>
<script src="farmingCal.js"></script>
</body>
</html>
