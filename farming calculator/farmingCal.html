<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="farmingCal.css">
</head>
<body>
  <div id="langToggle">اردو</div>
  <div class="calculator">
    <h2 id="title"> Farming Estimation Calculator</h2>

    <label for="crop" id="cropLabel">Select Crop:</label>
    <select id="crop">
      <option value="">-- Choose Crop --</option>
      <option value="rice">Rice</option>
      <option value="potato">Potato</option>
      <option value="wheat">Wheat</option>
      <option value="maize">Maize</option>
    </select>

    <label for="land" id="landLabel">Land Area (acres):</label>
    <input type="number" id="land" placeholder="Enter area in acres" />

    <label for="seed" id="seedLabel">Seed Cost (per acre):</label>
    <input type="number" id="seed" placeholder="Rs" />

    <label for="fertilizer" id="fertilizerLabel">Fertilizer Cost (per acre):</label>
    <input type="number" id="fertilizer" placeholder="Rs" />

    <label for="pesticide" id="pesticideLabel">Pesticide Cost (per acre):</label>
    <input type="number" id="pesticide" placeholder="Rs" />

    <label for="yield" id="yieldLabel">Expected Yield (kg per acre):</label>
    <input type="number" id="yield" placeholder="e.g. 1200" />

    <button id="calculate">Calculate Estimation</button>
    <div id="result"></div>
  </div>
  <script src="farmingCal.js"></script>
</body>
</html>
