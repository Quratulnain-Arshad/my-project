<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="farmingCal.css">
</head>
<body>
   <div class="calculator" id="calcBox">
    <button id="switchLang">Ø§Ø±Ø¯Ùˆ</button>
    <h2 id="title">Farming Estimation Calculator</h2>

    <label id="labelCrop" for="crop">Select Crop:</label>
    <select id="crop">
      <option id="chooseCrop">-- Choose Crop --</option>
      <option value="wheat">Wheat</option>
      <option value="rice">Rice</option>
      <option value="corn">Corn</option>
    </select>

    <label id="labelLand">Land Area (acres):</label>
    <input type="number" id="area" placeholder="Enter area in acres" />

    <label id="labelSeed">Seed Cost (per acre):</label>
    <input type="number" id="seedCost" placeholder="Rs" />

    <label id="labelFertilizer">Fertilizer Cost (per acre):</label>
    <input type="number" id="fertilizerCost" placeholder="Rs" />

    <label id="labelPesticide">Pesticide Cost (per acre):</label>
    <input type="number" id="pesticideCost" placeholder="Rs" />

    <label id="labelYield">Expected Yield (kg per acre):</label>
    <input type="number" id="yield" placeholder="e.g. 1200" />

    <button id="calculateBtn">Calculate Estimation</button>

    <p id="result" style="margin-top:1rem; font-weight:bold;"></p>

    <div class="footer" id="footer">Designed for Smart Farmers ðŸŒ±</div>
  </div>
  <script src="farmingCal.js"></script>
</body>
</html>
